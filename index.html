<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buff Tool</title>
<style>
    body {
        background-color: black;
        color: yellow;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .hidden {
        display: none;
    }
    .slider {
        width: 200px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
    #buffBtn {
        background-color: red;
        color: white;
        font-weight: bold;
    }
    #progressBar {
        width: 80%;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px auto;
    }
    #progress {
        height: 100%;
        width: 0;
        background-color: lime;
        text-align: center;
        color: black;
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="keyScreen">
    <h2>Nhập Key để vào:</h2>
    <input type="password" id="keyInput" placeholder="Nhập key...">
    <button onclick="checkKey()">OK</button>
    <p id="keyError" style="color:red;"></p>
</div>

<div id="mainScreen" class="hidden">
    <h2>Chọn các chức năng</h2>

    <div>
        Aimlock <input type="range" min="1" max="100" value="50" class="slider"><br><br>
        Buff nhạy <input type="range" min="1" max="100" value="50" class="slider"><br><br>
        Buff màn <input type="range" min="1" max="100" value="50" class="slider"><br><br>

        INCREASE DPI <input type="checkbox"><br><br>
        SHARPEN DISPLAY <input type="checkbox"><br><br>
        ENHANCE BRIGHTNESS <input type="checkbox"><br><br>
        ANTI-LAG MODE <input type="checkbox"><br><br>
        BUFF TOUCH INPUT <input type="checkbox"><br><br>
        OPTIMIZE FPS <input type="checkbox"><br><br>
    </div>

    <button id="buffBtn" onclick="startBuff()">BUFF MAX</button>
    <div id="progressBar" class="hidden">
        <div id="progress">0%</div>
    </div>
    <h3 id="successMsg" style="color:lime;" class="hidden">☠️ Đã thành công!</h3>
</div>

<script>
function checkKey() {
    let key = document.getElementById("keyInput").value;
    if (key === "FF2025") {
        document.getElementById("keyScreen").classList.add("hidden");
        document.getElementById("mainScreen").classList.remove("hidden");
    } else {
        document.getElementById("keyError").textContent = "Sai key!";
    }
}

function startBuff() {
    let progress = 0;
    document.getElementById("progressBar").classList.remove("hidden");
    document.getElementById("successMsg").classList.add("hidden");
    let bar = document.getElementById("progress");
    let interval = setInterval(() => {
        progress++;
        bar.style.width = progress + "%";
        bar.textContent = progress + "%";
        if (progress >= 100) {
            clearInterval(interval);
            document.getElementById("successMsg").classList.remove("hidden");
        }
    }, 50);
}
</script>

</body>
</html>
